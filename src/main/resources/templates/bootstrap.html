<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/menu :: menu"></th:block> /*/-->
    <script>document.getElementById('bootstrap').classList.add('active');</script>

    <form action="/bootstrap/csv" method="post" class="mt-3">
        <div class="form-inline">
            <div class="input-group w-25">
                <div class="input-group-prepend">
                    <span class="input-group-text">Subsets</span>
                </div>
                <input name="subsets" type="number" class="form-control" placeholder="subsets" min="1" required/>
            </div>
            <div class="input-group w-25 pl-2">
                <div class="input-group-prepend">
                    <span class="input-group-text">k</span>
                </div>
                <input name="k" type="number" class="form-control" placeholder="k" min="1" required/>
            </div>
            <button class="btn btn-primary ml-2" type="submit" th:text="CROSS-VALIDATION"></button>
        </div>
    </form>

    <form action="/bootstrap/bts" method="post" class="mt-3">
        <div class="form-inline">
            <div class="input-group w-25">
                <div class="input-group-prepend">
                    <span class="input-group-text">Iterations</span>
                </div>
                <input name="iterations" type="number" class="form-control" placeholder="iterations" min="1" required/>
            </div>
            <div class="input-group w-25 pl-2">
                <div class="input-group-prepend">
                    <span class="input-group-text">Samples</span>
                </div>
                <input name="samples" type="number" class="form-control" placeholder="samples" min="1" required/>
            </div>
            <div class="input-group w-25 pl-2">
                <div class="input-group-prepend">
                    <span class="input-group-text">k</span>
                </div>
                <input name="k" type="number" class="form-control" placeholder="k" min="1" required/>
            </div>
            <button class="btn btn-primary ml-2" type="submit" th:text="BOOTSTRAP"></button>
        </div>
    </form>

    <form action="/bootstrap/both" method="post" class="mt-3">
        <div class="form-inline">
            <div class="input-group w-25">
                <div class="input-group-prepend">
                    <span class="input-group-text">Iterations</span>
                </div>
                <input name="iterations" type="number" class="form-control" placeholder="iterations" min="1" required/>
            </div>
            <div class="input-group w-25 pl-2">
                <div class="input-group-prepend">
                    <span class="input-group-text">Samples</span>
                </div>
                <input name="samples" type="number" class="form-control" placeholder="samples" min="1" required/>
            </div>
            <div class="input-group w-25 pl-2">
                <div class="input-group-prepend">
                    <span class="input-group-text">Subsets</span>
                </div>
                <input name="subsets" type="number" class="form-control" placeholder="subsets" min="1" required/>
            </div>
            <div class="input-group w-25 pl-2">
                <div class="input-group-prepend">
                    <span class="input-group-text">k</span>
                </div>
                <input name="k" type="number" class="form-control" placeholder="k" min="1" required/>
            </div>
        </div>
        <button class="btn btn-primary mt-1 w-100" type="submit" th:text="BOTH"></button>
    </form>

    <!--/*@thymesVar id="method" type="pl.beny.smpd.dto.BootstrapDTO"*/-->
    <!--/*@thymesVar id="r" type="pl.beny.smpd.dto.ClassifierDTO"*/-->
    <div th:each="method : ${results}" class="mt-3">
        <h4 class="font-weight-bold mb-1" th:text="${method.name}"></h4>
        <div th:each="r : ${method.results}" class="mt-2">
            <h5 class="font-weight-bold mb-1" th:text="${r.name}"></h5>
            <span class="text-success font-weight-bold mb-1">Correct: </span>
            <span class="mb-1" th:text="${r.correct}"></span><br/>
            <span class="text-danger font-weight-bold mb-1">Incorrect: </span>
            <span class="mb-1" th:text="${r.incorrect}"></span><br/>
        </div>
    </div>
</div>
</body>
</html>
